<script type="text/javascript">
	function initRem(){
  		var docEl = document.documentElement,
	        resizeEvt = 'onorientationchange' in window ? 'onorientationchange' : 'resize',
	        recalc = function () {
	        	var timer = setInterval(function(){
	        		var clientWidth = docEl.clientWidth;
	        		if(clientWidth&&clientWidth>0){
	        			docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
	        			clearInterval(timer)
	        		}
	        	},100)
	        };
	    if (!document.addEventListener) return;
	    window.addEventListener(resizeEvt, recalc, false);
	    recalc()
  	}
  	window.onload = function(){
  		initRem();
  		
  		var UA = navigator.userAgent;
  		var isIos = !!UA.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
  		var downLoad = isIos?'https://itunes.apple.com/cn/app/id1447039784?ls=1&mt=8':'http://a.app.qq.com/o/simple.jsp?pkgname=com.xueguoxue.xgxw2018'
  		var dom = document.getElementsByClassName("btn")[0];
  		dom.setAttribute('href',downLoad)

  			document.getElementsByClassName('box')[0].className = 'box'
  		},300)
